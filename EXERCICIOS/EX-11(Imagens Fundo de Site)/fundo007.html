<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de Caixas Verticais</title>
    <style>
        #container{
            position: relative;
            height: 500px;
            background-color: purple;
            padding: 10px;
            size: 96vh;

        }

        #conteudo{
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: rgb(207, 207, 98);

            left: 50%;
            right: 50%;
            
            transform: translate(-50%, 50%);

        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
