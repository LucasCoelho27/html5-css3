<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: rgb(124, 132, 211);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: rgb(18, 46, 122);
        }

        a:hover{
            text-decoration: underline;
            color: black;
        }
        a::after{
            content:'[link]';
            text-decoration: none;
            font-weight: normal;
            color: rgb(156, 156, 209);
        }
    </style>
</head>
